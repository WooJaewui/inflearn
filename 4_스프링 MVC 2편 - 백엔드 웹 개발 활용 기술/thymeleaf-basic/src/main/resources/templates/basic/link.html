<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymleaf.org"></head>
<body>
    <li><a th:href="@{/hello}">basic url</a></li>
    <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query param</a></li>
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a></li>
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path variable + query String</a></li>

    <li><a th:href="@{/hello/{path1}(path1=${param1}, param1=${param2})}">test</a></li>
</body>
</html>
