<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymleaf.org"></head>
<body>
    <li>1 > 10 = <span th:text="1 &gt; 10"></span></li>
    <li>1 > 10 = <span th:text="1 gt 10"></span></li>
    <li>1 >= 10 = <span th:text="1 >= 10"></span></li>
    <li>1 >= 10 = <span th:text="1 ge 10"></span></li>
    <li>1 == 10 = <span th:text="1 == 10"></span></li>
    <li>1 != 10 = <span th:text="1 != 10"></span></li>
    <li>10 < 10 = <span th:text="10 lt 10"></span></li>
    <li>10 <= 10 = <span th:text="10 le 10"></span></li>


    <li>10은 짝수 ? = <span th:text="(10 % 2)? '짝수': '홀수'"></span></li>
    <li>1 != 10 = <span th:text="${nullData}?: '데이터가 없습니다'"></span></li>


    <li>1 != 10 = <span th:text="${nullData}?: _">하이</span></li>
    <li>1 != 10 = <span th:text="${nullData}?: '데이터가 없습니다'"></span></li>


</body>
</html>
