spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: H2
  thymeleaf:
    cache: false
  devtools:
    livereload:	
      enabled: true
    restart:
      enabled: true
  main:
    allow-bean-definition-overriding: true

